<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="background-container"></div>
    <div class="phones">
    <div class="container">
      <div class="front-cam">
        <div class="circle-cam"></div>
        <div class="line-cam"></div>
      </div>
      <div class="result">0</div>
      <div class="grid">
        <button id="btn" class="circle circle-grey">AC</button
        ><button id="btn" class="circle circle-grey">+/-</button
        ><button id="btn" class="circle circle-grey">%</button
        ><button id="btn" class="circle circle-orange">/</button
        ><button id="btn" class="circle">7</button
        ><button id="btn" class="circle">8</button
        ><button id="btn" class="circle">9</button
        ><button id="btn" class="circle circle-orange">x</button
        ><button id="btn" class="circle">4</button
        ><button id="btn" class="circle">5</button
        ><button id="btn" class="circle">6</button
        ><button id="btn" class="circle circle-orange">-</button
        ><button id="btn" class="circle">1</button
        ><button id="btn" class="circle">2</button
        ><button id="btn" class="circle">3</button
        ><button id="btn" class="circle circle-orange">+</button
        ><button id="btn" class="circle circle-wide">0</button
        ><button id="btn" class="circle">,</button
        ><button id="btn" class="circle circle-orange">=</button>
      </div>
    </div>

    <div class="iphone">
      <div class="cam">
          <div class="cam1">
            <div class="blue-circle"></div>
          </div>
          <div class="flash"></div>
          <div class="cam2">
            <div class="blue-circle"></div>
        </div>
        </div>
        <div class="apple">
          <img src="images/apple-logo-transparent2.png" alt="">
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
